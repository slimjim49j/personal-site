<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy Collins</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome-free-5.13.1-web/css/all.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <script src="./main.js" type="module" defer></script>
</head>
<body>
    <div id="main-circle-container">
        <div id="main-circle">
            <div class="main-text-container">
                <h1>JIMMY COLLINS</h1>
                <h2>SOFTWARE ENGINEER</h2>
            </div>
            
            <section class="projects-section">
                <h2>PROJECTS</h2>

                <button class="carousel-btn">
                    <span class="arrow arrow-up"></span>
                </button>
                <ul class="projects-list">
                    <li class="project">
                        <img src="./photos/bored-gamer.png" alt="Board Gamer Website">
                        <h3>BORED GAMER</h3>
                        <p>For when you don't know what to play</p>
                    </li>
                    <li class="project">
                        <img src="./photos/viewtube.png" alt="ViewTube Website">
                        <h3>VIEWTUBE</h3>
                        <p>Fullstack clone of YouTube</p>
                    </li>
                    <li class="project">
                        <img src="./photos/knightwatch.png" alt="KnightWatch Website">
                        <h3>KNIGHTWATCH</h3>
                        <p>JavaScript fighting game</p>
                    </li>
                </ul>
                <button class="carousel-btn">
                    <span class="arrow arrow-down"></span>
                </button>
            </section>

            <section class="skills-section">
                <ul>
                    <li>JAVASCRIPT</li>
                    <li>RAILS</li>
                    <li>MERN</li>
                    <li>SQL</li>
                    <li>HTML</li>
                    <li>CSS</li>
                </ul>
            </section>

            <section class="links-section">
                <ul>
                    <li><i class="fab fa-github fa-2x"></i></li>
                    <li><i class="fab fa-linkedin fa-2x"></i></li>
                    <li><i class="fas fa-file fa-2x"></i></li>
                </ul>
            </section>
        </div>
    </div>
</body>
</html>
